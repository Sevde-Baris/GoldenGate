<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenGate Application</title>
    <style>

        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #task-bar {
            display: flex;
            align-items: center;
            background-color: #5520c0;
            border-bottom: 1px solid #fff;
            text-align: center;
            padding: 10px;
        }

        #task-bar img {
            width: 80px;
            height: auto;
            margin-right: 10px;
        }

        #task-bar #brand {
            color: #f2f2f2;
            font-size: 24px;
            margin-right: auto;
        }

        #task-bar a {
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        #task-bar a:hover {
            background-color: #f5e533;
            color: black;
        }

        .content {
            padding: 10px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            align-items: center;
            text-align: center;
            margin: 0 auto;
            width: 75%;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            border: 1px solid #7753d3;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #5520c0;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #fff;
        }

        tr:hover {
            background-color: #f5e533;
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .button-container button {
            background-color: #5520c0;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 100px;
            white-space: nowrap;
        }

        .button-container button:hover {
            background-color: #5520c0;
        }

        .update-button, .delete-button {
            background-color: #5520c0;
            color: #fff;
            border: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
            padding: 10px 16px;
        }

        button:focus {
            outline: none;
        }

        /* Popup styles */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #popup-content{
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 5px;
        }

        #popup h2 {
            text-align: center;
        }

        #popup label {
            display: block;
            margin-bottom: 10px;
        }

        #popup input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        #popup button {
            background-color: #5520c0;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 5px;
        }

        #popup button:hover {
            background-color: #8b70ee;
        }

        #popup button.cancel {
            background-color: #fff;
            color: #333;
        }

        .button-group {
            display: flex;
            align-items: flex-start;
        }

        .button-group form,
        .button-group button {
            margin-right: 10px;
        }


    </style>
    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function openUpdatePopup() {
            document.getElementById("Id").value = document.getElementById("updateButton").value;
            document.getElementById('updatePopup').style.display = 'block';
        }

        function closeUpdatePopup() {
            document.getElementById('updatePopup').style.display = 'none';
        }
    </script>
</head>
<body>

<div id="task-bar">
    <img width="320px" height="70px" th:src="@{/image/goldengateicon.png}" alt="Golden Gate Logo"/>
    <span id="brand">Golden Gate</span>
    <a href="javascript:void(0);" onclick="openPopup()">Create New Portfolio</a>
    <a th:href="@{/Stock/getStockMarket}">Stock Markets</a>
</div>

<div class="content">
    <h1>Portfolios</h1>
    <form th:action="@{/Portfolio/getPortfolioById}" th:method="get">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data : ${portfolios}">
                <td th:text="${data.getName()}"></td>
                <td>
                    <div class="button-group">
                        <form th:action="@{/Portfolio/getPortfolioById}" th:method="get">
                            <input type="hidden" th:name="id" th:value="${data.getId()}"/>
                            <button type="submit">Show Stocks</button>
                        </form>
                        <button id="updateButton" type="button" class="update-button" th:value="${data.getId()}" onclick="openUpdatePopup()">Update</button>
                        <form th:action="@{/Portfolio/deletePortfolio}" th:method="get">
                            <input type="hidden" th:name="id" th:value="${data.getId()}"/>
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>
        </form>
</div>
<div id="popup" style="display: none;">
    <div style="background-color: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
        <div style="background-color: #fff; width: 300px; margin: 100px auto; padding: 20px; border-radius: 5px;">
            <h2>Create New Portfolio</h2>
            <label for="portfolioName">Portfolio Name:</label>
            <form th:action="@{/Portfolio/createPortfolio}" th:method="get">
                <input type="text" id="portfolioName" name="name">
                <br>
                <button type="submit">Create</button>
            </form>
            <button type="button" onclick="closePopup()">Cancel</button>
        </div>
    </div>
</div>
<div id="updatePopup" style="display: none;">
    <div style="background-color: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%;">
        <div style="background-color: #fff; width: 300px; margin: 100px auto; padding: 20px; border-radius: 5px;">
            <h2>Update Portfolio</h2>
            <label for="portfolioName">Portfolio Name:</label>
            <form th:action="@{/Portfolio/updatePortfolio}" th:method="get">
                <input type="hidden" id="Id" name="id">
                <input type="text" id="Name" name="name" required>
                <br>
                <button type="submit">Update</button>
            </form>
            <button type="button" onclick="closeUpdatePopup()">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
