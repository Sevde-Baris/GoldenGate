<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolios</title>
    <style>
        body {
            font-family: "Roboto Thin", sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #7753d3;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #5520c0;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #5520c0;
        }
        tr:hover {
            background-color: #eee470;
            color: #fff;
        }
        button {
            background-color: #5520c0;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8b70ee;
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
<h1>Portfolios</h1>

    <table>
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${portfolios}">
            <td th:text="${data.getName()}"></td>
            <td>
                <form th:action="@{/Portfolio/getPortfolioById}" th:method="get">
                    <input type="hidden" th:name="id" th:value="${data.getId()}"/>
                    <button type="submit">Show Stocks</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
